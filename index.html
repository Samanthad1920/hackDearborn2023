<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Data Collection</title>
</head>
<body>
    <p>WELCOME BACKPACKER!</p>
    <div id="facilities_list"></div>

    <h1>Location Data Collection</h1>
    
    <p>Click the button below to get your current location:</p>
    <button onclick="getLocation()">Get Location</button>

    <form action="display-locations.php" method="get">
        <p>Enter your maximum travel distance (in miles):</p>
        <input type="number" name="maxDistance" placeholder="Enter max distance" required>
        
        <p>Enter your state 2-letter initials:</p>
        <input type="text" name="stateInitials" placeholder="State initials (e.g., CA)" required>
        
        <input type="hidden" name="latitude" id="latitudeInput">
        <input type="hidden" name="longitude" id="longitudeInput">
        
        <button type="submit">Submit Data</button>
    </form>

    <div id="locationResult"></div>

    <script>
        function getLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    document.getElementById("locationResult").innerHTML = `
                        Location: Latitude ${latitude}, Longitude ${longitude}
                    `;

                    document.getElementById("latitudeInput").value = latitude;
                    document.getElementById("longitudeInput").value = longitude;
                });
            } else {
                alert("Geolocation is not available in your browser.");
            }
        }
    </script>
</body>
</html>
