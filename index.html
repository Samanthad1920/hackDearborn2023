<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpacking Finder</title>
</head>
<body>
    <p>WELCOME BACKPACKER!</p>
    <div id="activities_list"></div>

    <script>
        const apiKey = "ead50ecb-d210-43ef-a215-3adc3370c1aa";
        const apiUrl = "https://ridb.recreation.gov/api/v1/activities";


        async function fetchActivities() {
            try {
                const response = await fetch(`${apiUrl}?apikey=${apiKey}`);
                const data = await response.json();
                const activitiesList = document.getElementById("activities_list");
                activitiesList.innerHTML = ""; 

                if (data.RECDATA) {
                    const activities = data.RECDATA;
                    const ul = document.createElement("ul");
                    activities.forEach(activity => {
                        const li = document.createElement("li");
                        li.textContent = activity.ActivityName;
                        ul.appendChild(li);
                    });
                    activitiesList.appendChild(ul);
                } else {
                    activitiesList.textContent = "No activities found.";
                }
            } catch (error) {
                console.error("Error fetching data: " + error);
            }
        }
        fetchActivities();
    </script>
</body>
</html>
